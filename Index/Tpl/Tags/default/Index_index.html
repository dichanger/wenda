<!-- 主体内容-开始 -->
<div class="main clearfix main-tags">
	<ul>
	<volist name="tags" id="val" key="k">
		<if condition="$k lt 22">
		<li>
			<a href="/tags/{$val.id}_1.html">
				
				<span>{$val.name}</span>
			</a>
		</li>
		<else/>
		<li>
			<a href="/tags/{$val.id}_1.html" <if condition="$val['active'] eq 1"></if>>{$val.name}</a>
		</li>
		</if>
	</volist>
	</ul>
</div>
<!-- 主体内容-结束 -->
