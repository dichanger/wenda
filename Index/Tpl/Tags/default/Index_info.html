<div class="main clearfix">
	<div class="main-left fl" id="j-main-list">

		<div class="xiajiong tags-info">
			<img src="{$tag_info.image}" alt="{$tag_info.name}">
			<dl>
				<dt><h1>{$tag_info.name}</h1></dt>
				<dd class="tags-info-content"><p>{$tag_info.description}</p></dd>
				<dd><span>相关原创：<i>{$count}条</i></span><span>今日新增{$day_count}条</span></dd>
				<dd>
					<div class="share-btn tags-share-btn">
						<span>分享到：</span>

						<a href="" target="_blank" class="share-sqq" data-cmd="sqq" rel="nofollow">QQ好友</a>
						<a href="javascript:void(0)" rel="nofollow" class="share-copy" title="复制网址" data-cmd="copy" data-url="{$setting.site_domain}/tags/{$id}_{$p}.html">复制网址</a>
					</div>
				</dd>
			</dl>
		</div>

		<include file="./Index/Tpl/Public/default/Index_joke.html" />

		<div class="page"> 
			{$page}
		</div>

	</div>

	<div class="main-right fr">

		<include file="./Index/Tpl/Public/default/Index_user.html" />
		<include file="./Index/Tpl/Public/default/Index_tags.html" />        
        <include file="./Index/Tpl/Public/default/Index_pic.html" />
