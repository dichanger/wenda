
<div class="user-banner">
	<a href="javascript:void(0)" id="editImg">
		<img src="{$user.avatar}" alt="{$user.username}">
		<p class="bg"></p>
		<p>修改头像</p>
		<i></i>
	</a>
	<dl class="user-info">
		<dt><span>{$user.username}</span><span class="level_icon icon_lv{$user.level}" title="{$user.level}"></span></dt>
		<dd class="level">
			<span class="bg"></span><span class="red" style="width:{$user['online_time']/$next_level['minute']*100}%;"></span><p><a href="/about/shengji.html" target="_blank">[等级规则]</a></p>
			<i class="level_text text_lv{$user.level} level-left"></i>
			<i class="level_time">{$user.online_time}/{$next_level.minute}分钟</i>
			<i class="level_text text_lv{$user['level']+1} level-right"></i>
		</dd>
		<dd class="mymabi">我的囧币：<span>{$user.money}</span><a href="/about/jiongbi.html" target="_blank">[囧币规则]</a></dd>
		<dd class="obtain">
			本月赚取囧币：<span class="in">{$mtrace.income}</span>
			本月花费囧币：<span class="out">{$mtrace.cost}</span>
		</dd>
		<!-- <dd class="obtain">
		  分享赚取囧币：<span id="select_url">{$setting.site_domain}/user/{$user.id}</span>
		 &nbsp;&nbsp; <a href="javascript:void(0)" class="in" onclick="copy()"><span>拷贝</span></a>
		</dd> -->
	</dl>
</div>
<script type="text/javascript">
	seajs.use(['user'], function(user) {
		user.setPortrait();
	});

	function copy() 
	{ 
		var url = $("#select_url"); 
		url.select(); 
		document.execCommand("Copy");
		alert("已复制!"); 
	} 
</script>
