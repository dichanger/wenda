  <tr>

    <th width="100">描述：</th>

    </tr>
     <th width="100">SEO-Keywords：</th>
    <td><input type="text" name="seo_keywords" id="seo_keywords" class="input-text" value="" ></td>
    </tr>
     <th width="100">SEO-Description：</th>
    <td><textarea name="seo_description" id="seo_description" rows="4" cols="40"></textarea></td>
    </tr>
