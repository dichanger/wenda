<include file="Public:header" />
<form id="myform" name="myform" action="{:u('setting/edit')}" method="post">
<input type="hidden" name="data" value="wuliu" />
  <div class="pad-10">
      	<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
            <tr>
              <th width="150">接入的URL地址:</th>
              <td style="line-height:30px">
                <input type="text" name="site[wuliu_url]" value="{$set.wuliu_url}" size="40" class="input-text"/>
              </td>
            </tr>
            <tr>
              <th width="150">身份授权key:</th>
              <td style="line-height:30px">
                <input type="text" name="site[wuliu_key]" value="{$set.wuliu_key}" size="30" class="input-text"/>
              </td>
            </tr>
           <tr>
              <th width="150">快递公司代码:</th>
              <td style="line-height:30px">
                <textarea name="site[wuliu_com]" class="input-text" cols="40" rows="4">{$set.wuliu_com}</textarea>
              </td>
            </tr>
           
         </table>
      <div class="bk15"></div>

      <div class="btn"><input type="submit" value="{$Think.lang.submit}" onclick="return submitFrom();" name="dosubmit" class="button" id="dosubmit"></div>

  </div>

</form>

</body></html>
