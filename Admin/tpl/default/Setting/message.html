<include file="Public:header" />
<form id="myform" name="myform" action="{:u('setting/edit')}" method="post">
<input type="hidden" name="data" value="message" />
  <div class="pad-10">
      	<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
           
         </table>

          <table width="720" cellspacing="0" cellpadding="0" bordercolor="#dddddd" border="1" style="border-collapse: collapse">
            <tbody>
            <tr height="30" >
                <td colspan="2"><div align="left" style="font-weight:bold">&nbsp;&nbsp;配置信息</span></div></td>
            </tr>
             <tr height="30">
              <td width="150" align="right">短信发送接口地址：</td>
              <td style="line-height:30px">&nbsp;
                <input type="text" name="site[message_url]" value="{$set.message_url}" size="50" class="input-text"/>
              </td>
            </tr>
           <tr height="30">
              <td widtd="150" align="right">用户名：</td>
              <td style="line-height:30px">&nbsp;
                <input type="text" name="site[message_username]" value="{$set.message_username}"  size="30" class="input-text"/>
              </td>
            </tr>
           <tr height="30">
              <td width="150" align="right">密 码：</td>
              <td style="line-height:30px">&nbsp;
                <input type="text" name="site[message_pwd]" value="{$set.message_pwd}"  size="30" class="input-text"/>
              </td>
            </tr>
            <tr height="40" >
                <td colspan="2"><div align="left" style="font-weight:bold">&nbsp;&nbsp;以下内容为系统自动发送的信息。</div></td>
            </tr>
            <tr>
                <td><div align="right">注册时发送验证码的短信：</div></td>
                <td>&nbsp;
                <textarea rows="3" cols="60" name="site[message_reg_code]">{$set.message_reg_code}</textarea></td>
             </tr>
            <tr>
                <td><div align="right">注册成功时发送的短信：</div></td>
                <td>&nbsp;
                <textarea rows="3" cols="60" name="site[message_reg_success]">{$set.message_reg_success}</textarea></td>
             </tr>
             <tr>
                <td><div align="right">提现时发送验证码的短信：</div></td>
                <td>&nbsp;
                <textarea rows="3" cols="60" name="site[message_draw_code]">{$set.message_draw_code}</textarea></td>
             </tr>
             <tr>
                <td><div align="right">游客购买商品时自动成为会员短信：</div></td>
                <td>&nbsp;
                <textarea rows="3" cols="60" name="site[message_auto_reg_code]">{$set.message_auto_reg_code}</textarea></td>
             </tr>             
            <tr height="30">
                <td colspan="2" align="center"><input type="submit" value="保存设置" onclick="return submitFrom();" name="dosubmit" class="button" id="dosubmit"></td>
            </tr>
        </tbody>
      </table>
      <div class="bk15"></div>


  </div>

</form>

</body></html>
