<include file="Public:header" />
<div class="pad-lr-10">
    <form id="myform" name="myform" action="{:u('level/delete')}" method="post" onsubmit="return check();">
    <div class="table-list">
    <table width="100%" cellspacing="0">
        <thead>
            <tr>
               
                <th><input type="checkbox" value="" id="check_box" onclick="selectall('level[]');"></th>
                <th>等级</th>
                <th>时间</th>
      			<th>投稿数</th>
                <th>奖励囧币数</th>
                <th width="60">操作</th>
            </tr>
        </thead>
    	<tbody>
        <volist name="level_list" id="val" >
        <tr>
            <td align="center"><input type="checkbox" value="{$val.level}" name="level[]"></td>            
            <td align="center">{$val.level}</td>
            <td align="center">{$val.minute}</td>
     		<td align="center">{$val.send_num}</td>
            <td align="center">{$val.award}</td>
            <td align="center"><a href="javascript:edit({$val.level},'{$val.level}')" class="blue">编辑</a></td>
        </tr>
        </volist>
    	</tbody>
    </table>

    <div class="btn">
            <label for="check_box" style="float:left;">{$Think.lang.select_all}/{$Think.lang.cancel}</label>
            <input type="submit" class="button" name="dosubmit" value="{$Think.lang.delete}" onclick="return confirm('{$Think.lang.sure_delete}')" style="float:left;margin-left:10px;"/>
            <div id="pages">{$page}</div>
    </div>
    </div>
    </form>
</div>
<script language="javascript">
function edit(level, name) {
	var lang_edit = "{$Think.lang.edit}";
	window.top.art.dialog({id:'edit'}).close();
	window.top.art.dialog({title:lang_edit+'--'+name,id:'edit',iframe:'?m=level&a=edit&level='+level,width:'480',height:'250'}, function(){var d = window.top.art.dialog({id:'edit'}).data.iframe;d.document.getElementById('dosubmit').click();return false;}, function(){window.top.art.dialog({id:'edit'}).close()});
}

</script>
<include file="public:footer" />
